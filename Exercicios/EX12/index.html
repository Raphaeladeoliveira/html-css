<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
    <style> 
        body{
            background-color: rgb(247, 233, 216);
        }

    </style>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width="350" controls autoplay loop> 
       <source src="midia/Meu-Video.m4v.mp4" type="video/mp4">
       <source src="midia/meu-video.mp4.mp4" type="video/mp4">
       <source src="midia/Meu-Video.ogv.ogv" type="video/ogg">
       <source src="midia/Meu-Video.webm.webm" type="video/webm"> 
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>     
    </video> 
    <h1>Inserindo videos do youTube</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/JHtA7M9_Ep8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
